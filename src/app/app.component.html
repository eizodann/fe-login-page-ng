<div class="signup-body">

  <div class="desc-section">
    <h2 class="faded-font">Asgard</h2>
    <p class="faded-font">A Cloud based community for you to connect with fellow Asgardians</p>
    <div class="img-body">
      <img src="assets/desc-img-l.png" alt="">
    </div>
  </div>
  <div class="main-section">
    <div class="lang faded-font">
      <button mat-button>
        English (USA)
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>

    <div class="main-section-signup">
      <h1>Sign up to Asgard</h1>
      <p class="faded-font">already have an account? <span><a href="">Log in</a></span></p>

      <div class="social-sign-up">
        <button mat-stroked-button>
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
          Sign up with google
        </button>
        
        <button mat-icon-button>
          <i class="fab fa-facebook-square"></i>
        </button>

        <button mat-icon-button>
          <i class="fab fa-apple"></i>
        </button>
      </div>

      <div class="faded-font alt-or">
        - OR -
      </div>
    
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Full Name</mat-label>
        <input type="text" matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Email address</mat-label>
        <input type="email" matInput placeholder="">
      </mat-form-field>
      
      <mat-form-field appearance="standard" floatLabel="always">
        <mat-label>Password</mat-label>
        <input matInput
        type="{{hide ? 'password' : 'text'}}"
        placeholder=""
        [(ngModel)]="account.password"
        #password="ngModel"
        minlength="5"
        maxlength="50"
      />
      <button matSuffix mat-icon-button>
        <mat-icon (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
      </mat-form-field>
      <app-password-strength
        [passwordToCheck]="account.password"
        [barLabel]="barLabel"
      >
      </app-password-strength>

      <div style="margin-top: 12px;">
        <mat-checkbox class="faded-font">By creating account you agree to accept our <span><a href="">Privacy Policy,Terms of Service</a></span> and <span><a href="">Notification settings</a></span></mat-checkbox>
      </div>

      <div class="submit">
        <button mat-stroked-button>
          Create Account
        </button>
      </div>
    </div>
  </div>
</div>
